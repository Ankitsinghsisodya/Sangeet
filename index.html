<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_system</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./Feviconi.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", serif;
        }

        body {
            background-color: black;
            color: white;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .home ul li {
            width: 14px;
            list-style: none;
            font-weight: bold;
        }

        @media (max-width:800px) {
            .left {
                width: 300px;
                position: absolute;
                left: -100%;
                transition: all 1s;
                z-index: -10000;
            }
        }
    </style>
</head>

<body>


    <div class="flex flex-row w-[100%] overflow-hidden p-0 min-h-[100vh] justify-between">

        <!-- left-section  -->
        <div class=" h-full left bg-black  min-w-[300px]  p-[12px]  w-full md:w-[25%] ">
            <div class="temp absolute right-0 m-2 group z-[10000]">
                <img src="./img/close.svg" alt="" class="invert sm:hidden close cursor-pointer z-30">
            </div>
            <div class="home  rounded-md text-white bg-[#121212]">
                <div class="logo flex gap-x-6 relative group">

                    <div>
                        <img src="./img/logo.svg" alt="logo" class="mt-2 ml-1 bg-black group-hover:to-blue-300"
                            width="50px">
                    </div>
                    <div>
                        <h1 class="text-[50px] absolute  text-blue-400 group-hover:text-pink-300">Bhajan
                        </h1>
                    </div>
                </div>
                <ul class="mt-5 ml-1">
                    <li class="relative flex gap-x-[15px] gap-y-4 invert  text-black hover:underline cursor-pointer">
                        <img src="./img/home.svg" alt="home">
                        Home
                    </li>
                    <li class="flex gap-x-[15px] gap-y-4 mt-1  text-black cursor-pointer hover:unsrline bg-white">
                        <div class="search-bar bg-white">
                            <input type="text" id="searchInput" placeholder="Search for a song"
                                class="bg-white w-[250px]">
                        </div>
                    </li>
                </ul>


            </div>
            <!-- library section  -->
            <div class="relative  min-h-[82vh]  bg-[#121212] text-gray-100 rounded-md  p-2 mt-1">
                <div class="heading flex gap-x-2 mb-3">
                    <img src="./img/playlist.svg" alt="" class="invert" width="25px">
                    <h2 class="font-roboto">Your Library</h2>
                </div>
                <!-- song-list  -->
                <div class="song-list max-h-[68vh] overflow-y-scroll no-scrollbar">
                    <ul class="gap-y-3 flex flex-col justify-between">
                    </ul>
                </div>
                <!-- footer  -->
                <div
                    class="footer  flex-wrap text-[12px] text-gray-100 gap-[13px] ml-2 mb-2 absolute bottom-2 hidden sm:flex">


                    <div>
                        <a href="#" data-encore-id="textLink">Legal</a>
                    </div>
                    <div>
                        <a href="#" data-encore-id="textLink">Cookies</a>
                    </div>
                    <div>
                        <a href="#" data-encore-id="textLink">About
                            Ads</a>
                    </div>
                    <div>
                        <a href="#" data-encore-id="textLink">Accessibility</a>
                    </div>

                </div>
            </div>


        </div>


        <!-- right section -->

        <div class="right  w-[100%] mt-3 pb-20 relative mx-h-[100vh] overflow-y-hidden">

            <!-- navbar  -->
            <div
                class="nav flex justify-between bg-gradient-to-r from-blue-500 to-pink-400 rounded-md p-2 border mr-2 ">
                <div class="header w-full mt-5 flex items-center">
                    <div>
                        <img src="./img/hamburger.svg" alt="" class="hamburger invert sm:hidden cursor-pointer">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px"
                        height="30px" class="cursor-pointer">
                        <path d="M14.71 6.71a1 1 0 00-1.42-1.42l-6 6a1 1 0 000 1.42l6 6a1 1 0 001.42-1.42L9.41 12z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px"
                        height="30px" class="cursor-pointer">
                        <path d="M9.29 6.71a1 1 0 011.42-1.42l6 6a1 1 0 010 1.42l-6 6a1 1 0 01-1.42-1.42L14.59 12z" />
                    </svg>
                </div>
                <div class="flex mt-5 min-w-[200px] justify-between items-center gap-x-2">
                    <button
                        class="text-black font-bold hover:text-white text-xl cursor-pointer transition-all duration-200">Sign
                        Up</button>
                    <button class="bg-white text-black rounded-full h-9 w-24 mr-2 font-bold cursor-pointer">Log
                        in</button>
                </div>
            </div>
            <div class="content">
                <h1 class="text-white font-semibold text-[50px] font-roboto hover:text-green-400">Sangeet</h1>
            </div>
            <!-- music list  -->
            <div id="songContainer"
                class=" bg-white flex flex-wrap gap-x-10 gap-y-20 justify-center  max-h-[72vh] overflow-auto no-scrollbar bg-gradient-to-r from-transparent to-blue-500 p-2 pt-2 h-full rounded-md mr-2">
                <!-- card using js  -->
            </div>

            <div class="absolute bottom-3 w-full mt-3 mb-5 flex ml-3 justify-around overflow-y-hidden">
                <!-- seekbar -->
                <div
                    class="playbar relative w-full   max-w-[50%] h-[37px]  gap-x-2 rounded-3xl bg-gray-500  oveflow-y-hidden mt-2">
                    <!-- seekbar  -->
                    <div
                        class="seekbar h-[2px] left-2 border-4 border-green-400 absolute bottom-3  right-4 rounded-xl max-w-[97%] mx-auto z-[1000]">
                        <div
                            class="circle w-[15px]  h-[15px] rounded-full bg-red-500 absolute  -bottom-2 mx-auto z-0 transition-all duration-100">
                        </div>
                    </div>
                    <!-- name and time  -->
                    <div class="songInfo text-black font-bold z-[100] ml-7 -mt-1 w-full flex justify-between">
                        <div class="songName -ml-2 text-white">
                        </div>

                        <div class="songTime mr-14 text-white">
                        </div>
                    </div>


                </div>
                <!-- volume  -->
                <div class="mx-auto mt-2 group">
                    <div
                        class="bg-green-400 max-h-[30px] w-[30px] flex justify-center items-center mx-auto  cursor-pointer rounded-full goup-hover:bg-blue-500">
                        <img src="./img/volume.svg" alt="" >
                    </div>
                    <div class="range  cursor-pointer hidden group-hover:block transition-all duration-500">
                        <input type="range" name="volume" id="volumeControl" class="cursor-pointer">
                    </div>
                </div>

                <!-- songbutton  -->
                <div
                    class="songButton flex justify-center  z-10 cursor-pointer mx-auto  bg-green-500  rounded-lg py-2  mr-6 min-w-[75px] max-h-[40px] mt-2">

                    <img src="./img/prevsong.svg" alt="" id="prev" class="black">
                    <img src="./img/play.svg" alt="" class="play-icon" id="play" class="black">
                    <img src="./img/nextsong.svg" alt="" id="next">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
